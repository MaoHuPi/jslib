<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cheet.js - 使用說明介面</title>
    <link rel="stylesheet" href="../shared_/style.css">
    <script src="../shared_/basic.js"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>cheet.js - 使用說明介面</h1>
        <div id="data"></div>
        <h2>匯入語法：</h2>
        <div>
            <input id="outputType-html" name="outputType" type="audio" value="html">
            <label for="outputType-html">script標籤</label>
            <input id="outputType-js(xmlhttp)" name="outputType" type="audio" value="js(xmlhttp)">
            <label for="outputType-js(xmlhttp)">xmlhttp請求</label>
            <input id="outputType-js(cheet)" name="outputType" type="audio" value="js(cheet)">
            <label for="outputType-js(cheet)">js內容</label>
        </div>
        <textarea name="output" id="output" spellcheck="false"></textarea>
        <button onclick="copyOutput();">複製語法</button>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
